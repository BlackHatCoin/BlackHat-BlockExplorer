{{define "specific" -}}
<div class="invoice-page clearfix">
{{template "search_form"}}
    <h1 class="h1-main">
        <div>Send Raw Transaction</div>
    </h1>
    <div class="card">
        <div class="card-body">
            <div class="card-body__inner">
                <form method="POST" action="/sendtx">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Raw transaction data</label>
                        <textarea class="form-control" rows="8" name="hex">{{.SendTxHex}}</textarea></div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </form>
                {{- if .Status -}}
                <div class="alert alert-success">{{.Status}}</div>
                {{- end -}}
                {{- if .Error -}}
                <div class="alert alert-danger">{{.Error.Text}}</div>
                {{- end -}}
            </div>
        </div>
    </div>
</div>
{{- end -}}
